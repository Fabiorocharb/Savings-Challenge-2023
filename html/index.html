<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Savings Challenge 2023" />
    <meta
      name="descriprion"
      content="Collect R$1,000 by the end of the year."
    />

    <title>Savings Challenge 2023</title>
    <link rel="stylesheet" href="/css/challenge.css" />
  </head>
  <body>
    <header><h1 class="title">Desafio da poupança 2023</h1></header>

    <section>
      <table border="2">
        <tr>
          <th>Janeiro</th>
          <th>Fevereiro</th>
          <th>Março</th>

      <table border="2">
        <tr>
          <th>Abril</th>

        <td>R$60,00</td>

      <table border="2">
        <tr>
          <th>Julho</th>
          <th>Agosto</th>
          <th>Setembro</th>
        </tr>
        <td>R$85,00</td>
        <td>R$90,00</td>
        <td>R$105,00</td>
      </table>
      <table border="2">
        <tr>
          <th>Outubro</th>
          <th>Novembro</th>
          <th>Dezembro</th>
        </tr>
        <td>R$110,00</td>
        <td>125,00</td>
        <td>140,00</td>
      </table>
    </section>

    <article>
      <img src="../image/Pote.png" alt="pot of money" />
    </article>

    <footer class="final"><h2>Total de R$1000,00</h2></footer>
